<!DOCTYPE html>
<html>
<head>
  <title>Zesty Zomato - Admin Dashboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <!-- <img src="logo.png" alt="Zesty Zomato Logo"> -->
        <span>Zesty Zomato</span>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="forms">
      <h2>Add a New Dish</h2>
      <form id="add-dish-form">
        <label for="dish-name">Dish Name:</label>
        <input type="text" id="dish-name" required>

        <label for="dish-price">Dish Price:</label>
        <input type="number" id="dish-price" required>

        <label for="dish-availability">Dish Availability:</label>
        <select id="dish-availability" required>
          <option value="available">Available</option>
          <option value="unavailable">Unavailable</option>
        </select>

        <button type="submit">Add Dish</button>
      </form>

      <h2>Update an Existing Dish</h2>
      <form id="update-dish-form">
        <label for="dish-id">Dish ID:</label>
        <input type="text" id="dish-id" required>

        <label for="updated-dish-name">Updated Dish Name:</label>
        <input type="text" id="updated-dish-name" required>

        <label for="updated-dish-price">Updated Dish Price:</label>
        <input type="number" id="updated-dish-price" required>

        <label for="updated-dish-availability">Updated Dish Availability:</label>
        <select id="updated-dish-availability" required>
          <option value="available">Available</option>
          <option value="unavailable">Unavailable</option>
        </select>

        <button type="submit">Update Dish</button>
      </form>
    </div>

    <div class="menu">
      <h2>Menu</h2>
      <div id="dish-list"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
